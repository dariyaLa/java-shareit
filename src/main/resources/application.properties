spring.sql.init.mode=always
spring.datasource.url=jdbc:h2:file:./db/shareit;DATABASE_TO_UPPER=false;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password 

spring.h2.console.enabled=true

spring.jpa.defer-datasource-initialization=true

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
javax.persistence.schema-generation.database.action=create
javax.persistence.schema-generation.create-script-source=schema.sql
headers.userId=X-Sharer-User-Id

logging.level.io.app=TRACE

server.error.include-message=always
server.error.include-binding-errors=always

TIMEZONE=UTC